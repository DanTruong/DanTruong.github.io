<head>
    
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

	<!--<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>-->
	<title>
	{% if page.title %}{{ page.title | escape }} | {% endif %} {{ site.title | escape }}
	</title>
	
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | relative_url }}">
	<!-- Custom fonts for this template -->
	<link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
	<link rel="stylesheet" href="{{ "/assets/css/font-awesome.min.css" | relative_url }}">
	<link rel="stylesheet" href="{{ "/assets/css/devicons.min.css" | relative_url }}">
	<link rel="stylesheet" href="{{ "/assets/css/simple-line-icons.css" | relative_url }}">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="{{ "/assets/css/main.min.css" | relative_url }}">
	
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  
	{% if jekyll.environment == 'production' and site.google_analytics %}
		{% include google-analytics.html %}
	{% endif %}
  
</head>
